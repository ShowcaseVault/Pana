    <path d="M -28 0 Q -24 -8, -20 0 T -12 0" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M -28 0 Q -24 -5, -20 0 T -12 0" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.9"/>
    
    <!-- Right Waves -->
    <path d="M 12 0 Q 16 -8, 20 0 T 28 0" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M 12 0 Q 16 -5, 20 0 T 28 0" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.9"/>
    
    <!-- Microphone Body -->
    <rect x="-8" y="-18" width="16" height="24" rx="8" fill="white"/>
    
    <!-- Microphone Grid -->
    <line x1="-5" y1="-14" x2="5" y2="-14" stroke="#2A9D8F" stroke-width="1" opacity="0.5"/>
    <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#2A9D8F" stroke-width="1" opacity="0.5"/>
    <line x1="-5" y1="-6" x2="5" y2="-6" stroke="#2A9D8F" stroke-width="1" opacity="0.5"/>
    <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#2A9D8F" stroke-width="1" opacity="0.5"/>
    
    <!-- Microphone Stand -->
    <path d="M -10 9 Q 0 22, 10 9" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="22" x2="0" y2="28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-6" y1="28" x2="6" y2="28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
