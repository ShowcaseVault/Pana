<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone Icon with Waves -->
  <g transform="translate(60, 60)">
    <!-- Left Wave Layers -->
    <path d="M -40 0 Q -35 -12, -30 0 T -20 0" stroke="#2A9D8F" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M -40 0 Q -35 -8, -30 0 T -20 0" stroke="#2A9D8F" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M -40 0 Q -35 -4, -30 0 T -20 0" stroke="#2A9D8F" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Right Wave Layers -->
    <path d="M 20 0 Q 25 -12, 30 0 T 40 0" stroke="#2A9D8F" stroke-width="3.5" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M 20 0 Q 25 -8, 30 0 T 40 0" stroke="#2A9D8F" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M 20 0 Q 25 -4, 30 0 T 40 0" stroke="#2A9D8F" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Microphone Body -->
    <rect x="-10" y="-22" width="20" height="30" rx="10" fill="#2A9D8F"/>
    
    <!-- Microphone Grid Lines -->
    <line x1="-7" y1="-18" x2="7" y2="-18" stroke="white" stroke-width="1.2" opacity="0.4"/>
    <line x1="-7" y1="-13" x2="7" y2="-13" stroke="white" stroke-width="1.2" opacity="0.4"/>
    <line x1="-7" y1="-8" x2="7" y2="-8" stroke="white" stroke-width="1.2" opacity="0.4"/>
    <line x1="-7" y1="-3" x2="7" y2="-3" stroke="white" stroke-width="1.2" opacity="0.4"/>
    
    <!-- Microphone Stand -->
    <path d="M -12 12 Q 0 28, 12 12" stroke="#6d7d85" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="28" x2="0" y2="35" stroke="#6d7d85" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="35" x2="8" y2="35" stroke="#6d7d85" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Pana Text -->
  <text x="140" y="75" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#2A9D8F" letter-spacing="-0.02em">Pana</text>
  
  <!-- Tagline (optional) -->
  <text x="140" y="92" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="#6d7d85" letter-spacing="0.1em">AUDIO DIARY</text>
</svg>
